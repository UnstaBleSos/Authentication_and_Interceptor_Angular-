<p>Login works!</p>

<form [formGroup]="profile" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" id="email" placeholder="Enter your email" />
    <div *ngIf="profile.get('email')?.touched && profile.get('email')?.invalid" class="error">
      <small *ngIf="profile.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="profile.get('email')?.errors?.['email']">Please enter a valid email.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" placeholder="Enter your password" />
    <div *ngIf="profile.get('password')?.touched && profile.get('password')?.invalid" class="error">
      <small>Password is required.</small>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
